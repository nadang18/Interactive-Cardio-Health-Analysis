<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cardio Health</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container">
        <h1>Interactive Cardio Health</h1>
    </div>
    
    <p class="italic-text">Explore the factors that influence cardiovascular health.</p>

    <div></div>

    <p class="large-margin-top">
        Click on the different option buttons to query for specific variables related to heart health to see the different results.
    </p>

    <div id="chart"></div>

    <!-- Flexbox Container for Buttons -->
    <div class="button-container">
        <button id="reset-zoom">🔴 Reset Zoom</button>
        <button id="enable-zoom">🔍 Enable Zoom</button>
        <button id="enable-brush">🖌️ Enable Brush</button>
    </div>

    <div id="tooltip" hidden>
        <div id="tooltip-age"></div>
        <div id="tooltip-bmi"></div>
    </div>
    
    <div id="stats"></div>
    <div id="selection-count"></div>
    <dl id="language-breakdown"></dl>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
